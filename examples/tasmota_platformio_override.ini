[platformio]
default_envs            =
                          tasmota32
                          tasmota32solo1
                          tasmota32-nspanel
                          tasmota32c2

[env:tasmota32_base]
platform                = symlink://.

[env:tasmota32c2]
extends                 = env:tasmota32_base
board                   = esp32c2
build_unflags           = ${env:tasmota32_base.build_unflags
                          -mtarget-align
build_flags             = ${env:tasmota32_base.build_flags}
                          -DFIRMWARE_TASMOTA32
                          -DOTA_URL='""'
